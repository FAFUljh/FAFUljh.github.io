<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Intro to MapView - Create a 2D map | Sample | ArcGIS Maps SDK for JavaScript 4.29</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>

    <script>
      require(["esri/Map", "esri/views/MapView","esri/layers/FeatureLayer","esri/widgets/Legend","esri/widgets/ScaleBar","esri/widgets/Search","esri/widgets/LayerList"], (Map, MapView,FeatureLayer,Legend,ScaleBar,Search,LayerList) => {
        var flayer = new FeatureLayer({url:"https://edutrial.geoscene.cn/geoscene/rest/services/Hosted/厦门市麦当劳门店/FeatureServer"});
        const map1 = new Map({
          basemap: "topo-vector",
        });
         map1.layers.add(flayer);
        const view1 = new MapView({
          container: "viewDiv",
          map: map1,
          zoom: 9,
          center: [118.06, 24.27] // longitude, latitude
        });
        var legend1 = new Legend({
          view: view1,
          layerInfos:[{
            layer:flayer,
            title:"厦门麦当劳门店区域分布"
          }]
        });
        view1.ui.add(legend1,"bottom-right");
        var scaleBar1 = new ScaleBar({
          view: view1
        });
        view1.ui.add(scaleBar1,{
          position:"bottom-left"
        });
        var searchWidget1 = new Search({
          view: view1
        });
         view1.ui.add(searchWidget1, {
         position: "top-left",
         index: 2
      });
        var layerList1 = new LayerList({
         view: view1
      });
        view1.ui.add(layerList1, {
        position: "top-right"
      });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
